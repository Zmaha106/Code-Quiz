<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="page-title" >Code Quiz</h1>
        <p>Click the start button to start the quiz!</p>
        <div class="timer">
            <span class="timer__part timer__part--minutes">00</span>
            <span class="timer__part">:</span>
            <span class="timer__part timer__part--seconds">00</span>
          
        </div>
        <button class="btn" id="save-answer" class="timer">Start!</button>
    </header>
    <main class="page-content">
        <section class="= task-list-wrapper">
            <h2 class="list-title">Pick the correct answer.</h2>
            <ul class="task-list" id="tasks-to-do">
                <li class="task-item">Question</li>
            </ul>
        </section>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
